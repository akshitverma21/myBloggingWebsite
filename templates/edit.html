{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>WELCOME ADMIN</h1>
                            <span class="subheading">Blogging Platform by :- {{params['blogger_name']}} 
                                </span>
                                <span> <br>
                                </span>
                                <span class="subheading">Manage your posts and change them.
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Actions</h1>

               <a href="/dashboard"><button class="btn btn-primary text-uppercase"  style="font-weight: 300" > Dashboard Home</button></a>
               <a href="/logout"><button class="btn btn-primary text-uppercase"  style="font-weight: 300" > LogOut</button></a>
              <hr>
              
               
               <h1>Add/Edit Posts</h1>
               
                  <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post" novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" name="title" type="text" placeholder="title" value="{{post.title}}"/>
                                    <label for="inputName">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tline" name="tline" type="text" placeholder="tagline" value="{{post.tagline}}" />
                                    <label for="inputEmail">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name="slug" type="text" placeholder="slug" value="{{post.slug}}" />
                                    <label for="phone">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name="content" placeholder="content"  style="height: 12rem">{{post.content}}</textarea>
                                    <label for="inputMessage" >Content</label>
                                </div>
                                 <div class="form-floating">
                                    <textarea class="form-control" id="img_file" name="img_file" placeholder="Image File"  style="height: 12rem" >{{post.img_file}}</textarea>
                                    <label for="inputMessage">Image File </label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" type="submit">Done</button>
                            </form>
                    
               
                </div>
            </div>
        </div>
    {% endblock %}
